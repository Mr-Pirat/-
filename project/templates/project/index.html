{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'project/style.css' %}">

{% if latest_book_list %}
    <ul>

    {% endfor %}
    </ul>
{% else %}
    <p>No project are avaiable.</p>
{% endif %}
